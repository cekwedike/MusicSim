<!-- MusicSim Icon 512x512 - Modern Red/Maroon Style -->
<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Modern red/maroon gradient scheme -->
    <linearGradient id="primaryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#dc2626;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8B2635;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e11d48;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffbe0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fb8500;stop-opacity:1" />
    </linearGradient>
    
    <radialGradient id="backgroundGrad" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#0d1b2a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#000000;stop-opacity:1" />
    </radialGradient>
    
    <!-- Glitch effect filter -->
    <filter id="glitch">
      <feColorMatrix type="matrix" values="1 0 0 0 0  0 0.8 0 0 0  0 0 0.8 0 0  0 0 0 1 0"/>
    </filter>
    
    <!-- Red glow -->
    <filter id="redGlow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background with subtle radial gradient -->
  <circle cx="256" cy="256" r="240" fill="url(#backgroundGrad)"/>
  
  <!-- Vinyl record design -->
  <circle cx="256" cy="256" r="220" fill="#1a1a1a" opacity="0.9"/>
  <circle cx="256" cy="256" r="200" fill="none" stroke="url(#primaryGradient)" stroke-width="2" opacity="0.6"/>
  <circle cx="256" cy="256" r="150" fill="none" stroke="url(#primaryGradient)" stroke-width="1" opacity="0.4"/>
  <circle cx="256" cy="256" r="100" fill="none" stroke="url(#primaryGradient)" stroke-width="1" opacity="0.3"/>
  
  <!-- Center hole -->
  <circle cx="256" cy="256" r="30" fill="#000"/>
  <circle cx="256" cy="256" r="25" fill="url(#primaryGradient)"/>
  
  <!-- Equalizer bars forming the "M" -->
  <g fill="url(#primaryGradient)" filter="url(#redGlow)">
    <!-- Left side of M -->
    <rect x="160" y="180" width="12" height="120" rx="6"/>
    <rect x="160" y="160" width="12" height="20" rx="6" opacity="0.8"/>
    
    <!-- Left diagonal -->
    <rect x="180" y="200" width="12" height="80" rx="6"/>
    <rect x="180" y="185" width="12" height="15" rx="6" opacity="0.8"/>
    
    <!-- Center peak -->
    <rect x="200" y="160" width="12" height="120" rx="6"/>
    <rect x="200" y="140" width="12" height="20" rx="6" opacity="0.9"/>
    <rect x="200" y="280" width="12" height="20" rx="6" opacity="0.7"/>
    
    <!-- Right diagonal -->
    <rect x="220" y="200" width="12" height="80" rx="6"/>
    <rect x="220" y="185" width="12" height="15" rx="6" opacity="0.8"/>
    
    <!-- Right side of M -->
    <rect x="240" y="180" width="12" height="120" rx="6"/>
    <rect x="240" y="160" width="12" height="20" rx="6" opacity="0.8"/>
  </g>
  
  <!-- Additional equalizer bars for rhythm -->
  <g fill="url(#goldGradient)" opacity="0.7">
    <rect x="120" y="220" width="8" height="60" rx="4"/>
    <rect x="132" y="240" width="8" height="40" rx="4"/>
    <rect x="144" y="200" width="8" height="80" rx="4"/>
    
    <rect x="268" y="210" width="8" height="70" rx="4"/>
    <rect x="280" y="230" width="8" height="50" rx="4"/>
    <rect x="292" y="190" width="8" height="90" rx="4"/>
  </g>
  
  <!-- Frequency spectrum visualization -->
  <g fill="url(#primaryGradient)" opacity="0.4">
    <rect x="80" y="350" width="4" height="30"/>
    <rect x="88" y="340" width="4" height="40"/>
    <rect x="96" y="330" width="4" height="50"/>
    <rect x="104" y="345" width="4" height="35"/>
    <rect x="112" y="335" width="4" height="45"/>
    
    <rect x="396" y="350" width="4" height="30"/>
    <rect x="404" y="340" width="4" height="40"/>
    <rect x="412" y="330" width="4" height="50"/>
    <rect x="420" y="345" width="4" height="35"/>
    <rect x="428" y="335" width="4" height="45"/>
  </g>
  
  <!-- Currency symbols (business element) -->
  <g fill="url(#goldGradient)" opacity="0.8" filter="url(#redGlow)">
    <text x="340" y="180" font-family="Arial, sans-serif" font-size="24" font-weight="bold">$</text>
    <text x="360" y="200" font-family="Arial, sans-serif" font-size="18">€</text>
    <text x="375" y="165" font-family="Arial, sans-serif" font-size="20">¥</text>
  </g>
  
  <!-- Waveform pattern -->
  <path d="M 80 320 Q 120 300 160 320 T 240 320 T 320 310 T 400 320 T 440 315" 
        stroke="url(#primaryGradient)" 
        stroke-width="3" 
        fill="none" 
        opacity="0.6"
        filter="url(#redGlow)"/>
  
  <!-- Play button triangle -->
  <polygon points="320,220 320,260 350,240" 
           fill="url(#goldGradient)" 
           opacity="0.9"
           filter="url(#redGlow)"/>
  
  <!-- Digital dots/pixels for modern feel -->
  <g fill="url(#primaryGradient)" opacity="0.3">
    <circle cx="150" cy="120" r="3"/>
    <circle cx="170" cy="110" r="2"/>
    <circle cx="190" cy="105" r="3"/>
    <circle cx="350" cy="115" r="2"/>
    <circle cx="370" cy="125" r="3"/>
    <circle cx="390" cy="108" r="2"/>
  </g>
</svg>