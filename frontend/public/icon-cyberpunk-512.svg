<!-- MusicSim Cyberpunk Icon 512x512 -->
<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Cyberpunk neon gradients -->
    <linearGradient id="cyber-main" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff0080"/>
      <stop offset="25%" style="stop-color:#ff0040"/>
      <stop offset="50%" style="stop-color:#8000ff"/>
      <stop offset="75%" style="stop-color:#0080ff"/>
      <stop offset="100%" style="stop-color:#00ff80"/>
    </linearGradient>
    
    <linearGradient id="cyber-accent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffff00"/>
      <stop offset="50%" style="stop-color:#ff8000"/>
      <stop offset="100%" style="stop-color:#ff4000"/>
    </linearGradient>
    
    <radialGradient id="cyber-bg" cx="50%" cy="50%" r="70%">
      <stop offset="0%" style="stop-color:#0a0a0a"/>
      <stop offset="70%" style="stop-color:#1a0a1a"/>
      <stop offset="100%" style="stop-color:#000000"/>
    </radialGradient>
    
    <!-- Neon glow effect -->
    <filter id="cyber-glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Stronger glow for highlights -->
    <filter id="strong-glow" x="-100%" y="-100%" width="300%" height="300%">
      <feGaussianBlur stdDeviation="12" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Dark cyberpunk background -->
  <circle cx="256" cy="256" r="240" fill="url(#cyber-bg)"/>
  
  <!-- Outer neon ring -->
  <circle cx="256" cy="256" r="235" fill="none" stroke="url(#cyber-main)" stroke-width="6" filter="url(#cyber-glow)" opacity="0.8"/>
  
  <!-- Inner circuit-like rings -->
  <circle cx="256" cy="256" r="200" fill="none" stroke="#00ff80" stroke-width="2" opacity="0.6"/>
  <circle cx="256" cy="256" r="170" fill="none" stroke="#ff0080" stroke-width="1" opacity="0.4"/>
  <circle cx="256" cy="256" r="140" fill="none" stroke="#8000ff" stroke-width="1" opacity="0.3"/>
  
  <!-- Central hexagon (cyberpunk geometric element) -->
  <polygon points="256,140 300,170 300,220 256,250 212,220 212,170" 
           fill="none" 
           stroke="url(#cyber-main)" 
           stroke-width="4" 
           filter="url(#cyber-glow)"/>
  
  <!-- Digital equalizer bars forming "M" -->
  <g fill="url(#cyber-main)" filter="url(#strong-glow)">
    <!-- Left bar of M -->
    <rect x="180" y="180" width="8" height="120" rx="4">
      <animate attributeName="height" values="120;140;120" dur="2s" repeatCount="indefinite"/>
    </rect>
    
    <!-- Left diagonal -->
    <rect x="200" y="200" width="8" height="80" rx="4">
      <animate attributeName="height" values="80;100;80" dur="1.8s" repeatCount="indefinite"/>
    </rect>
    
    <!-- Center peak -->
    <rect x="220" y="160" width="8" height="140" rx="4">
      <animate attributeName="height" values="140;160;140" dur="1.5s" repeatCount="indefinite"/>
    </rect>
    
    <!-- Right diagonal -->
    <rect x="240" y="200" width="8" height="80" rx="4">
      <animate attributeName="height" values="80;100;80" dur="1.8s" repeatCount="indefinite"/>
    </rect>
    
    <!-- Right bar of M -->
    <rect x="260" y="180" width="8" height="120" rx="4">
      <animate attributeName="height" values="120;140;120" dur="2s" repeatCount="indefinite"/>
    </rect>
  </g>
  
  <!-- Side equalizer bars -->
  <g fill="url(#cyber-accent)" opacity="0.8">
    <rect x="140" y="220" width="6" height="60" rx="3">
      <animate attributeName="height" values="60;80;60" dur="1.2s" repeatCount="indefinite"/>
    </rect>
    <rect x="150" y="240" width="6" height="40" rx="3">
      <animate attributeName="height" values="40;60;40" dur="1.4s" repeatCount="indefinite"/>
    </rect>
    <rect x="160" y="210" width="6" height="70" rx="3">
      <animate attributeName="height" values="70;90;70" dur="1.1s" repeatCount="indefinite"/>
    </rect>
    
    <rect x="290" y="230" width="6" height="50" rx="3">
      <animate attributeName="height" values="50;70;50" dur="1.3s" repeatCount="indefinite"/>
    </rect>
    <rect x="300" y="220" width="6" height="60" rx="3">
      <animate attributeName="height" values="60;80;60" dur="1.6s" repeatCount="indefinite"/>
    </rect>
    <rect x="310" y="235" width="6" height="45" rx="3">
      <animate attributeName="height" values="45;65;45" dur="1.7s" repeatCount="indefinite"/>
    </rect>
  </g>
  
  <!-- Digital waveform -->
  <g stroke="url(#cyber-main)" stroke-width="3" fill="none" filter="url(#cyber-glow)">
    <path d="M 80 350 L 100 330 L 120 370 L 140 320 L 160 380 L 180 340 L 200 360 L 220 330 L 240 350 L 260 340 L 280 360 L 300 330 L 320 370 L 340 325 L 360 375 L 380 335 L 400 365 L 420 340 L 440 350"
          opacity="0.8">
      <animate attributeName="d" 
               values="M 80 350 L 100 330 L 120 370 L 140 320 L 160 380 L 180 340 L 200 360 L 220 330 L 240 350 L 260 340 L 280 360 L 300 330 L 320 370 L 340 325 L 360 375 L 380 335 L 400 365 L 420 340 L 440 350;
                       M 80 350 L 100 340 L 120 360 L 140 330 L 160 370 L 180 350 L 200 350 L 220 340 L 240 360 L 260 330 L 280 370 L 300 340 L 320 360 L 340 335 L 360 365 L 380 345 L 400 355 L 420 350 L 440 350;
                       M 80 350 L 100 330 L 120 370 L 140 320 L 160 380 L 180 340 L 200 360 L 220 330 L 240 350 L 260 340 L 280 360 L 300 330 L 320 370 L 340 325 L 360 375 L 380 335 L 400 365 L 420 340 L 440 350"
               dur="3s" repeatCount="indefinite"/>
    </path>
  </g>
  
  <!-- Cyberpunk currency symbols -->
  <g fill="url(#cyber-accent)" filter="url(#cyber-glow)" opacity="0.9">
    <text x="340" y="190" font-family="monospace" font-size="32" font-weight="bold">¢</text>
    <text x="370" y="210" font-family="monospace" font-size="24">₿</text>
    <text x="390" y="175" font-family="monospace" font-size="28">₹</text>
  </g>
  
  <!-- Central circuit pattern -->
  <g stroke="url(#cyber-main)" stroke-width="2" fill="none" opacity="0.5">
    <line x1="230" y1="195" x2="250" y2="195"/>
    <line x1="250" y1="195" x2="250" y2="215"/>
    <line x1="230" y1="215" x2="250" y2="215"/>
    <circle cx="235" cy="205" r="3" fill="url(#cyber-accent)"/>
    <circle cx="245" cy="205" r="3" fill="url(#cyber-accent)"/>
  </g>
  
  <!-- Holographic play button -->
  <polygon points="320,240 320,280 360,260" 
           fill="url(#cyber-accent)" 
           filter="url(#strong-glow)"
           opacity="0.9">
    <animateTransform attributeName="transform" 
                      type="scale" 
                      values="1;1.1;1" 
                      dur="2s" 
                      repeatCount="indefinite"/>
  </polygon>
  
  <!-- Data stream particles -->
  <g fill="url(#cyber-main)" opacity="0.6">
    <circle cx="120" cy="120" r="2">
      <animate attributeName="cy" values="120;400;120" dur="4s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.6;0.1;0.6" dur="4s" repeatCount="indefinite"/>
    </circle>
    <circle cx="150" cy="130" r="1.5">
      <animate attributeName="cy" values="130;410;130" dur="3.5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.6;0.1;0.6" dur="3.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="380" cy="110" r="2">
      <animate attributeName="cy" values="110;390;110" dur="4.2s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.6;0.1;0.6" dur="4.2s" repeatCount="indefinite"/>
    </circle>
  </g>
</svg>